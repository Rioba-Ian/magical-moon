 const updateActiveLink = () => {
  const links = document.querySelectorAll("#primary-navigation a");

  links.forEach((link) => {
   if (link.getAttribute("href") === window.location.pathname) {
    link.classList.add("current");
   } else {
    link.classList.remove("current");
   }
  });
 };

 const tabs = document.querySelectorAll("#tabs-destination a");

 document.addEventListener("astro:after-swap", () => {
  updateActiveLink();
 });

 tabs.forEach((tab) => {
  tab.addEventListener("click", (e) => {
   // Remove current class from all tabs first
   tabs.forEach((t) => t.classList.remove("current"));
   tabs.forEach((t) => (t.ariaSelected = false));

   // Add current class to clicked tab
   const clickedTab = e.target;
   clickedTab.classList.add("current");
   clickedTab.ariaSelected = true;
   window.localStorage.setItem("selectedTab", clickedTab.id);
  });
 });
